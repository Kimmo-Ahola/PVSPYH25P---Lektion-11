<header>
    <div class="container">
        <nav class="text-primary">
            <a href="{{url_for('home')}}"><img src="{{url_for('static', filename='assets/images/bank-logo.png')}}" alt="bank logo"></a>
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
                {% if current_user.is_authenticated %}
                    {% if current_user.has_role('CASHIER') %}
                        <li><a href="{{url_for('cashier.start')}}">Cashier route</a></li>
                    {% elif current_user.has_role('ADMIN') %}
                        <li><a href="{{url_for('home')}}">Fake admin route</a></li>
                    {% endif %}
                    <li><a class="btn btn-primary" href="{{url_for('security.logout')}}">Logout</a></li>
                {% else %}
                    <li><a class="btn btn-primary" href="{{url_for('security.login')}}">Login</a></li>
                {% endif %}
                </ul>
        </nav>
    </div>
</header>
